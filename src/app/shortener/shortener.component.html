<h1>Shortener</h1>

<div>
    <input type="text" placeholder="Name" [(ngModel)]='name'>
    <input type="text" placeholder="URL" [(ngModel)]='url'>
  
  <button (click)='onSubmit()'>Shorten</button>
</div>

<ul>
  <li *ngFor="let short of shortenings" class="card">
    <h3>{{ short.titleName  }}</h3>
    <div>
        <button routerLink="/shortener/:{{ short.id }}" class="btn-item">View details</button>  
        <button (click) ="onDelete(short.id)" class="btn-item">Delete</button>
    </div>
     
    <!-- <a [href]="short.full_short_link" target="_blank">{{ short.full_short_link }}</a> -->
  </li> 
</ul>
